<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <style>
        h1,h2,h3 {
    color:black;
    text-align:center;
    margin: 50px auto;
    font-weight: bolder;
    font-size: 100px;
}
h2{
    color:red;
    margin: 10px auto;
    font-size: 30px;
}

#sizePicker{
    margin: 60px 400px;
}

#colorPicker{
    margin:40px 730px;
}

table{
    margin:40px auto;
}

    </style>
</head>
<body>
    <h1> Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value=" "> Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value=" " >
        <input type="submit" id="submit" onClick = 'makeGrid();'>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" value='red' id="colorPicker">
    <h2>Design Canvas</h2>
    
    <table id="pixelCanvas" border="1">
   </table>
<script src="colorPicker.js"></script>
    
</body>
</html>
